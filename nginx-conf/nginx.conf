server {
        listen 80;
        listen [::]:80;

        root /var/www/html;
        index index.html index.htm index.nginx-debian.html;

        server_name localhost khoaitay.me ;

        location / {
                proxy_pass http://fe:3000/;
        }

        location /api/ {
                proxy_pass http://server:3001/;
        }

        location ~ /.well-known/acme-challenge {
                allow all;
                root /var/www/html;
        }
}
